<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles/smallscreen.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="./styles/widescreen.css">
</head>

<body>
  <img id="logo" src="./images/logo.svg" alt="logo">

  <main class="rounded">
    <section class="col-6">
      <label>Bill
        <div class="input-container" style="--before-img: url('../images/icon-dollar.svg');">
          <input class="rounded" id="bill-amount" placeholder="0">
        </div>
      </label>


      <div id="tip-options" class="tip-options">
        <label id="tip-choice" class="col-12">Select Tip %</label>
        <input type="button" value="5%" aria-labelledby="tip-choice">
        <input type="button" value="10%" aria-labelledby="tip-choice">
        <input type="button" value="15%" aria-labelledby="tip-choice">
        <input type="button" value="20%" aria-labelledby="tip-choice">
        <input type="button" value="25%" aria-labelledby="tip-choice">
        <input id="customTip" class="rounded" placeholder="Custom" aria-labelledby="tip-choice"
          oninput="computeAndShowMoney()">
      </div>

      <label for="pplCount">Number of People</label> <span id="errorSpan" class="error hidden">can't be zero</span>
      <div class="input-container" style="--before-img: url('../images/icon-person.svg');">
        <input class="rounded" id="pplCount" placeholder="0">
      </div>
    </section>

    <section class="result-pane rounded col-6">
      <div>Tip Amount<br>
        <span>/ person</span>
      </div>
      <!-- here goes somthing -->

      <div>
        <spin class="money-output" id="tipAmount">0.00</spin>
      </div>

      <div>
        Total<br>
        <span>/ person</span>
      </div>
      <!-- here goes something -->

      <div>
        <spin class="money-output" id="totalAmount">0.00</spin>
      </div>

      <button class="reset-btn">Reset</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Muhammad Z</a>.
  </div>
  <script src="./index.js"></script>
</body>

</html>
